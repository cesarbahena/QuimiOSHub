services:
  postgres:
    image: postgres:15-alpine
    container_name: quimios-dev-db
    environment:
      POSTGRES_USER: quimios_dev
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: quimios_dev
    ports:
      - "5433:5432"
    volumes:
      - quimios_dev_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quimios_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quimios-dev-app
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=quimios_dev;Username=quimios_dev;Password=dev_password"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  quimios_dev_data:
