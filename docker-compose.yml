version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: quimios-dev-db
    environment:
      POSTGRES_USER: quimios_dev
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: quimios_dev
    ports:
      - "5433:5432"
    volumes:
      - quimios_dev_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  quimios_dev_data:
